<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        body {
            background-color: black;
        }

        #content {
            background-color: #d7e1f2;
            margin: auto;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        #content:hover {
            cursor: pointer;
        }

        .box {
            width: 50%;
            height: 50%;
            display: inline-block;
            vertical-align: top;
        }

        .one {}

        .two {}

        .three {}

        .four {}
    </style>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/color/jquery.color.plus-names-2.1.2.min.js" integrity="sha256-Wp3wC/dKYQ/dCOUD7VUXXp4neLI5t0uUEF1pg0dFnAE=" crossorigin="anonymous"></script>

    <title>Boxes</title>
</head>

<body scrolling="no">

    <script>
        $(document).ready(function() {
            var width = window.innerWidth;
            var height = window.innerHeight;

            var length = Math.min(width, height);

            $("#content").height(length * .8);
            $("#content").width(length * .8);

            $("#content").css("overflow", "hidden");

            $(window).resize(function() {

                var width = window.innerWidth;
                var height = window.innerHeight;

                var length = Math.min(width, height);

                $("#content").height(length * .8);
                $("#content").width(length * .8);
            }).resize();

            $("#content").click(function(e) {

                if (e.target.offsetHeight < $("#content").height() * .13 && window.innerWidth < 500) {
                    if (e.target.offsetHeight > $("#content").height() * .07) {
                        $(e.target).append('<div class="box one" style="height: 51%; background-color: white; vertical-align: top;"></div>');
                        $(e.target).append('<div class="box two" style="height: 50%; background-color: white; vertical-align: top;"></div>');
                        $(e.target).append('<div class="box three" style="height: 50%; background-color: white; vertical-align: top; margin-top: -6px;"></div>');
                        $(e.target).append('<div class="box four" style="height: 50%; background-color: white; vertical-align: top; margin-top: -7px;"></div>');
                    }
                } else if (e.target.offsetHeight > $("#content").height() * .07) {
                    $(e.target).append('<div class="box one"></div>');
                    $(e.target).append('<div class="box two"></div>');
                    $(e.target).append('<div class="box three" style=""></div>');
                    $(e.target).append('<div class="box four" style=""></div>');


                } else {

                    $(e.target).append('<div class="box one" style="height: 51%; background-color: white; vertical-align: top;"></div>');
                    $(e.target).append('<div class="box two" style="height: 51%; background-color: white; vertical-align: top;"></div>');
                    $(e.target).append('<div class="box three" style="height: 52%; background-color: white; vertical-align: top; margin-top: -8px;"></div>')
                    $(e.target).append('<div class="box four" style="height: 52%; background-color: white; vertical-align: top; margin-top: -8px;"></div>');


                }

                $(".one").animate({
                    backgroundColor: random_rgb()
                }, 400);

                $(".two").animate({
                    backgroundColor: random_rgb()
                }, 400);

                $(".three").animate({
                    backgroundColor: random_rgb()
                }, 400);

                $(".four").animate({
                    backgroundColor: random_rgb()
                }, 400);

            });
        });

        function random_rgb() {
            var o = Math.round,
                r = Math.random,
                s = 255;
            return 'rgb(' + o(r() * s) + ',' + o(r() * s) + ',' + o(r() * s) + ')';
        }
    </script>

    <div id="content"></div>

</body>

</html>
