<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        body {
            background-color: beige;
        }

        #content {
            height: 600px;
            width: 600px;
            margin: auto;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: white;
        }

        .box {
            width: 50%;
            height: 50%;
            display: inline-block;
            vertical-align: top;
            top: 0;
        }
    </style>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/color/jquery.color.plus-names-2.1.2.min.js" integrity="sha256-Wp3wC/dKYQ/dCOUD7VUXXp4neLI5t0uUEF1pg0dFnAE=" crossorigin="anonymous"></script>

    <title>Boxes</title>
</head>

<body>

    <script>
        $(document).ready(function() {
            $("#content").click(function(e) {
                $(e.target).append('<div class="box tleft"></div>');
                $(e.target).append('<div class="box tright"></div>');
                $(e.target).append('<div class="box bleft"></div>');
                $(e.target).append('<div class="box bright"></div>');

                var color = random_rgb();

                $(".tleft").animate({
                    backgroundColor: color
                }, 400);

                var color = random_rgb();

                $(".tright").animate({
                    backgroundColor: color
                }, 400);

                var color = random_rgb();

                $(".bleft").animate({
                    backgroundColor: color
                }, 400);

                var color = random_rgb();

                $(".bright").animate({
                    backgroundColor: color
                }, 400);


            });
        });

        function random_rgb() {
            var o = Math.round,
                r = Math.random,
                s = 255;
            return 'rgb(' + o(r() * s) + ',' + o(r() * s) + ',' + o(r() * s) + ')';
        }
    </script>

    <div id="content"></div>

</body>

</html>
