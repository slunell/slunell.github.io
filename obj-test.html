<!DOCTYPE html>
<html lang="en">

<head>
    <title>obj-test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script src="js/three.js"></script>

    <script src="js/OBJLoader.js"></script>
    <script src="js/MTLLoader.js"></script>

    <script src="js/OrbitControls.js"></script>

    <script src="js/WebGL.js"></script>

    <script>
        if (WEBGL.isWebGLAvailable() === false) {
            document.body.appendChild(WEBGL.getWebGLErrorMessage());
        }

        var camera, scene, renderer, controls, container;

        init();
        animate();

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 2000);
            controls = new THREE.OrbitControls(camera);

            camera.position.set(-2.5, 5, 6);
            controls.update();

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff);

            var mtl_loader = new THREE.MTLLoader();
            var obj_loader = new THREE.OBJLoader();
            mtl_loader.load('models/wave_outline.mtl', function(materials) {

                materials.preload();

                obj_loader.setMaterials(materials);
                obj_loader.load('models/wave_outline.obj', function(object) {

                    scene.add(object);

                });
            });

            var ambientLight = new THREE.AmbientLight(0xcccccc, 0.4);
            scene.add(ambientLight);

            var directionalLight = new THREE.DirectionalLight(0xeeeeee);
            directionalLight.position.set(1, 1, -1);
            directionalLight.position.normalize();
            scene.add(directionalLight);

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            renderer.setSize(window.innerWidth, window.innerHeight);

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            controls.update();
        }

        function animate() {
            requestAnimationFrame(animate);
            render();
        }

        function render() {
            renderer.render(scene, camera);
        }
    </script>
</body>

</html>
